
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      :root {
        --bg-color: #020203;
        --perspective: 1500px;
      }
      body {
        background-color: var(--bg-color);
        background-image: 
          radial-gradient(at 0% 0%, hsla(220, 30%, 10%, 1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(260, 40%, 12%, 1) 0, transparent 50%),
          radial-gradient(at 50% 100%, hsla(210, 50%, 8%, 1) 0, transparent 100%);
        background-attachment: fixed;
        color: #f4f4f5;
        font-family: 'Plus Jakarta Sans', sans-serif;
        overflow-x: hidden;
        perspective: var(--perspective);
        -webkit-font-smoothing: antialiased;
      }
      
      #root {
        transform-style: preserve-3d;
        min-height: 100vh;
      }

      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.02;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .font-serif-display {
        font-family: 'Lora', serif;
      }

      @keyframes float-3d {
        0%, 100% { transform: translateZ(10px) rotateX(0deg) rotateY(0deg); }
        50% { transform: translateZ(30px) rotateX(2deg) rotateY(2deg); }
      }

      .glass-panel-3d {
        background: rgba(255, 255, 255, 0.015);
        backdrop-filter: blur(50px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 
          0 30px 60px -15px rgba(0, 0, 0, 0.9),
          inset 0 1px 1px rgba(255, 255, 255, 0.05);
        transform-style: preserve-3d;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
