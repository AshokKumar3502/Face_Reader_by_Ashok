<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kosha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Lora:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #0f0f12; /* Slightly richer dark base */
      }
      body {
        background-color: var(--bg-color);
        /* Brighter, larger top spotlight */
        background-image: radial-gradient(circle at 50% 0%, #2e2e4a 0%, var(--bg-color) 80%);
        color: #f4f4f5;
        font-family: 'DM Sans', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        selection-background-color: rgba(45, 212, 191, 0.3);
      }
      
      ::selection {
        background: rgba(45, 212, 191, 0.3);
        color: white;
      }
      
      /* Film Grain Texture - Subtle & Professional */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03; /* Reduced for cleaner look */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .font-serif-display {
        font-family: 'Lora', serif;
      }

      /* Hide Scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Animations - SNAPPY & PROFESSIONAL */
      .animate-fade-in {
        animation: fadeIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      .animate-slide-up {
        animation: slideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      .animate-float {
        animation: float 8s ease-in-out infinite;
      }
      .animate-float-delayed {
        animation: float 10s ease-in-out infinite;
        animation-delay: 2s;
      }
      .animate-pulse-slow {
        animation: pulseSlow 5s ease-in-out infinite;
      }

      @keyframes fadeIn {
        from { opacity: 0; filter: blur(4px); }
        to { opacity: 1; filter: blur(0); }
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(15px); filter: blur(2px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      @keyframes pulseSlow {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.85; transform: scale(0.98); }
      }
      
      /* Utilities */
      .drop-shadow-glow {
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.5));
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div class="bg-noise"></div>
    <div id="root"></div>
    <!-- Entry point for React Application -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
